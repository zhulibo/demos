<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <!-- 重置样式 -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- 主样式 -->
  <link rel="stylesheet" href="css/main.css">
  <!-- jq -->
  <script src="js/jquery-2.1.4.min.js"></script>
</head>

<body>
<style media="screen">
  .btn_click {
    font-size: 20rem;
    background-color: #ccc;
  }

  .pop {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    padding: 20px;
    width: 60%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, .5);
    font-size: 50rem;
    color: #fff;
  }

  .close {
    background-color: #aeff00;
  }
</style>
<br>
<p class="btn_click">点我弹出</p>
<div class="pop">
  <p>我是上传图片弹出层</p>
  <div class="close">关闭</div>
</div>

<script type="text/javascript">
  // 弹出上传图片控件
  $(".btn_click").click(function () {
    $(".pop").show();
  });
  // 关闭上传图片控件
  $(".close").click(function () {
    $(".pop").hide();
  });

  // 弹出上传图片控件时，给url添加一个锚
  $(".btn_click").click(function () {
    location.hash = "mao";
    // history.pushState({}, "页面标题", "xxx.html"); // 这个也可以
  });
  // 传图片控件弹出后，点击返回按钮，关闭上传图片控件
  window.onpopstate = function () { // onpopstate事件在history.back()之后发生
    if (location.hash.indexOf("#mao") == -1) { // 判断是否有锚
      $(".pop").hide(); // 在此处关闭上传图片控件
    }
  };
  // 图片上传成功或取消上传时，要手动去掉锚
  $(".close").click(function () {
    history.back();
  });
</script>
</body>

</html>
