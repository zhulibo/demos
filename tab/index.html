<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 主样式 -->
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="js/jquery-2.1.4.min.js"></script>
</head>

<body>
    <style media="screen">
        .tab {
            margin-bottom: 30px;
            font-size: 18px;
            background-color: #f5f5f5;
        }

        .tab .tab_title {
            display: inline-block;
            padding: 20px;
            cursor: pointer;
        }

        .tab .tab_title.on {
            color: #f50;
        }

        .tab .tab_content {
            display: none;
        }

        .tab .tab_content.active {
            display: block;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            var tab1 = new Tab('tab1', 'click');
            var tab2 = new Tab('tab2', 'mouseover');
        })
    </script>
    <div class="tab" id="tab1">
        <div class="tittle">
            <ul>
                <li class="tab_title on">标题111111</li>
                <li class="tab_title">标题222222</li>
                <li class="tab_title">标题333333</li>
            </ul>
        </div>
        <div class="content">
            <div class="tab_content active">内容11111</div>
            <div class="tab_content">内容22222</div>
            <div class="tab_content">内容33333</div>
        </div>
    </div>
    <div class="tab" id="tab2">
        <div class="tittle">
            <ul>
                <li class="tab_title on">标题111111</li>
                <li class="tab_title">标题222222</li>
                <li class="tab_title">标题333333</li>
            </ul>
        </div>
        <div class="content">
            <div class="tab_content active">内容11111</div>
            <div class="tab_content">内容22222</div>
            <div class="tab_content">内容33333</div>
        </div>
    </div>
    <script type="text/javascript">
        function Tab(id, event) {
            var tabbox = document.getElementById(id);
            this.tab_title = tabbox.querySelectorAll('.tab_title');
            this.tab_content = tabbox.querySelectorAll('.tab_content');

            for (var i = 0; i < this.tab_title.length; i++) {
                this.tab_title[i].index = i;
                var _this = this;
                if (document.addEventListener) {
                    this.tab_title[i].addEventListener(event, function() {
                        _this.tabChange(this);
                    });
                } else if (document.attachEvent) { //兼容IE8
                    this.tab_title[i].attachEvent('on' + event, function(e) {
                        _this.tabChange(e.srcElement); //修正this指向
                    });
                }
            }
        }

        Tab.prototype.tabChange = function(tab_title) {
            for (var i = 0; i < this.tab_title.length; i++) {
                this.tab_title[i].className = 'tab_title';
                this.tab_content[i].className = 'tab_content';
            }
            tab_title.className = 'tab_title on';
            this.tab_content[tab_title.index].className = 'tab_content active';
        }
    </script>
</body>

</html>
