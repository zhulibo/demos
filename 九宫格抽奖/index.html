  <script type="text/javascript">
    var lottery = {
      click: true, // 抽奖开关，避免抽奖过程中再次点击
      index: 0, // 转动到哪个位置
      count: 0, // 总共有多少个位置
      times: 0, // 转动次数
      cycle: 50, // 转动基本次数
      speed: 100, // 转动速度
      prize: -1, // 中奖位置
      timer: 0, // setTimeout的ID
      init: function (id) {
        this.obj = $(id);
        this.li = this.obj.find('li');
        this.count = this.li.length;
      },
      roll: function () {
        this.li.removeClass('on');
        this.li.eq(this.index).addClass('on');
        this.index += 1;
        if (this.index > this.count) {
          this.index = 0;
        }
      }
    }

    function zhuan() {
      lottery.times += 1;
      lottery.roll();
      // 停止转动
      if (lottery.times > lottery.cycle && lottery.prize == lottery.index) {
        clearTimeout(lottery.timer);
        console.log(lottery.prize)
        // 恢复参数默认值
        lottery.prize = -1;
        lottery.times = 0;
        lottery.speed = 100;
        lottery.click = true;
        return false;
      }
      // 点击后抽奖开始加速
      if (lottery.times < lottery.cycle - 5) {
        lottery.speed -= 10;
      }
      // 转动基本次数后开始减速
      else {
        lottery.speed += 20;
      }
      // 限制最小速度
      if (lottery.speed < 40) {
        lottery.speed = 40;
      }
      ;
      // 重复调 zhuan()
      lottery.timer = setTimeout(zhuan, lottery.speed);
    }

    $(document).ready(function () {
      // 初始化
      lottery.init('#paomadeng');
      // 点击抽奖
      $('.btn_chou_this').click(function () {
        if (lottery.click) {
          lottery.click = false;

          zhuan();
