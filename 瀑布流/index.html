<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 重置样式 -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- 主样式 -->
  <link rel="stylesheet" href="css/main.css">
  <!-- jq -->
  <script src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
<style media="screen">
  #container {
    position: relative;
  }

  .box {
    float: left;
    margin-left: 10px;
    margin-right: 10px;
    margin-bottom: 10px;
    width: 200px;
    text-align: center;
    background-color: #eee;
  }

  .box img {
    width: 100%;
  }
</style>
<div id="container">
  <div class="box"><img src="img/pic1.jpg" alt="">
    <p>1</p>
  </div>
  <div class="box"><img src="img/pic2.jpg" alt="">
    <p>2</p>
  </div>
  <div class="box"><img src="img/pic2.jpg" alt="">
    <p>3</p>
  </div>
  <div class="box"><img src="img/pic5.jpg" alt="">
    <p>4</p>
  </div>
  <div class="box"><img src="img/pic4.jpg" alt="">
    <p>5</p>
  </div>
  <div class="box"><img src="img/pic3.jpg" alt="">
    <p>6</p>
  </div>
  <div class="box"><img src="img/pic4.jpg" alt="">
    <p>7</p>
  </div>
  <div class="box"><img src="img/pic2.jpg" alt="">
    <p>8</p>
  </div>
  <div class="box"><img src="img/pic2.jpg" alt="">
    <p>9</p>
  </div>
  <div class="box"><img src="img/pic3.jpg" alt="">
    <p>10</p>
  </div>

</div>
<input type="button" value="加载更多" style="position:fixed;right:100px;bottom:0px;z-index:111;">
<script type="text/javascript">
  $(window).on("load", function () {

    // 当屏幕宽度变化时重新计算box位置
    $(window).resize(function () {
      var lieArr = [];
      waterfall();
    });

    // 调用函数
    waterfall();

    // 加载更多
    div =
      '<div class="box"> <img src="img/pic1.jpg" alt=""><p>11</p></div><div class="box"> <img src="img/pic2.jpg" alt=""><p>22</p></div><div class="box"> <img src="img/pic5.jpg" alt=""><p>33</p></div><div class="box"> <img src="img/pic4.jpg" alt=""><p>44</p></div><div class="box"> <img src="img/pic3.jpg" alt=""><p>55</p></div><div class="box"> <img src="img/pic1.jpg" alt=""><p>66</p></div><div class="box"> <img src="img/pic2.jpg" alt=""><p>77</p></div><div class="box"> <img src="img/pic5.jpg" alt=""><p>88</p></div><div class="box"> <img src="img/pic4.jpg" alt=""><p>99</p></div><div class="box"> <img src="img/pic3.jpg" alt=""><p>10</p></div>';
  });

  $('[type=button]').on('click', function () {
    $('.box').last().after(div);
    waterfall();
  });

  function waterfall() {
    var box = $('.box');
    var boxWidth = box.eq(0).outerWidth(true);
    var num = Math.floor($(window).width() / boxWidth); //一排放几个box
    $("#container").css({
      'width': boxWidth * num,
      'margin': '0 auto'
    });
    var lieArr = [];
    box.each(function (index, value) {
      var boxHeight = box.eq(index).outerHeight(true);
      if (index < num) {
        lieArr[index] = boxHeight; //第一行中的box的高先添加进数组lieArr
      } else {
        var minH = Math.min.apply(null, lieArr); //数组lieArr中的最小值minH
        // var minHIndex = $.inArray(minH, lieArr); //minH的下标
        var minHIndex = lieArr.indexOf(minH);
        $(value).css({
          'position': 'absolute',
          'top': minH,
          'left': box.eq(minHIndex).position().left
        });
        lieArr[minHIndex] += box.eq(index).outerHeight(true); //更新列高
      }
    })
  }
</script>
</body>

</html>
