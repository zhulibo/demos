<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 主样式 -->
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <!--表单验证-->
    <script src="js/formCheck.js"></script>
    <script>
        $(function () {
            $('#check_form').checkForm(); // 如有动态添加的DIV需要验证，需在添加之后重新调用
        })
    </script>
    <style>
        .li_tip_p{
            color: #f00;
        }
    </style>
</head>

<body>
<form class="check_form" id="check_form" action="">
    <div class="form_li">
        <div class="li_main">
            <input type="text" data-tip="请输入活动标题" class="need_value" placeholder="请输入活动标题">
        </div>
        <div class="li_tip">
            <p class="li_tip_p"></p>
        </div>
    </div>
    <div class="form_li">
        <div class="li_main">
            <textarea data-tip="请输入活动标题" class="need_value" placeholder="请输入活动标题"></textarea>
        </div>
        <div class="li_tip">
            <p class="li_tip_p"></p>
        </div>
    </div>
    <div class="form_li clearfix">
        <button class="save btn2" type="submit">提交</button>
    </div>
</form>
</body>

</html>
